	<script>
		// Set the URL of the login page
		var loginUrl = 'login.php';
		
		// Add event listeners for page visibility
		document.addEventListener('visibilitychange', handleVisibilityChange, false);
		window.addEventListener('pagehide', handlePageHide, false);

		window.addEventListener('beforeunload', function(event) {
			// Replace the current history entry with the homepage URL
			history.replaceState(null, null, 'index.php');
		  });
		
		// Function to handle page visibility change events
		function handleVisibilityChange() {
			if (document.visibilityState === 'hidden') {
				// Redirect to the login page when the tab is hidden
				window.location.href = loginUrl;
			}
		}
		
		// Function to handle page hide events
		function handlePageHide() {
			// Redirect to the login page when the page is hidden or unloaded
			window.location.href = loginUrl;
		}
		</script>
